<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  
  
</head>
<body>
  <main>
  <div class="main-container">
    <div class="top">
      <img src=".\images\image-qr-code.png" alt="QR-CODE">
    </div>
    <div class="bottom">

      <h1 class="bottom-heading">Improve your front-end  skills by building projects</h1>
      <p class="bottom-paragraph"> Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </div>

  </div>
</main>

  

  
  <footer class="attribution">
  
    <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Henry</a>.
  </footer>

</html>
